<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AC Maintenance Service</title>
  <link rel="stylesheet" href="Style.css">

</head>
<body>
<script src="script.js"></script>
<div>
<h1>AC Maintenance Service</h1>
<form id="appointmentForm">

  <div class="form-group">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" placeholder="Enter your name" required>
  </div>

  <div class="form-group">
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="Female" required>
    <label for="female">Female</label>
  </div>

  <div class="form-group">
    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" placeholder="Enter your mobile number" pattern="[789][0-9]{9}" required>
  </div>

  <div class="form-group">
    <label for="email">Email ID:</label>
    <input type="email" id="email" placeholder="Enter your email ID" required>
  </div>

  <div class="form-group">
    <label for="address">Address:</label>
    <textarea id="address" rows="5" cols="25" placeholder="Enter your address" required></textarea>
  </div>

  <div class="form-group">
    <label for="acTypes">AC Type:</label>
    <input list="acTypes" id="acType" required>
    <datalist id="acTypes">
      <option value="Split">
      <option value="Window">
      <option value="Centralized">
      <option value="Portable">
    </datalist>
  </div>

  <div class="form-group">
    <label for="serviceType">Service Type:</label>
    <select id="serviceType" required>
      <option value="">Select service type</option>
      <option value="Cleaning">Cleaning</option>
      <option value="Repair">Repair</option>
      <option value="Gas Refill">Gas Refill</option>
    </select>
  </div>

  <div class="form-group">
    <label for="dateForAppointment">Date for Appointment:</label>
    <input type="date" id="dateForAppointment" required>
  </div>

  <div class="form-group">
    <input type="checkbox" id="yearlyMaintenance">
    <label for="yearlyMaintenance">Select if yearly maintenance is required</label>
  </div>

  <div class="form-group">
    <label for="duration">Duration in months from the previous service:</label>
    <input type="range" id="duration" min="0" max="6" step="1" title="0 to 6 Months">
  </div>

  <button type="submit">Submit</button>
  <button type="reset">Clear</button>
</form>
<div id='Result'></div>
  <br>

</div>
<script>

</script>

</body>
</html>
