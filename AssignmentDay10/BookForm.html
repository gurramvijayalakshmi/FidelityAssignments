<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Form </title>
</head>
<body>

<h1>A Simple Form</h1>
<h2>Form Fundementals</h2>


<form onsubmit="alert('You have successfully submitted the Book Form'); return false;">

    <fieldset>
        <legend>Customer Info</legend>

        <label for="cusname">Name:</label><br>
        <input type="text" id="cusname" name="cusname" placeholder="Enter your name" required autofocus><br><br>

        <label for="telephone">Telephone:</label><br>
        <input type="tel" id="telephone" name="telephone" placeholder="Pattern: 234-567-8910"
               pattern="\d{3}-\d{3}-\d{4}" required><br><br>

        <label for="mail">Email Address:</label><br>
        <input type="email" id="mail" name="mail" placeholder="Enter your email address" required><br><br>
    </fieldset>

    <fieldset>
        <legend>Books</legend>
        <input id="booklist" name="booklist" placeholder="Choose a book..." autocomplete="on">

        <label for="quantity" style="margin-left: 20px;">Quantity (Maximum 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5" required><br>

    </fieldset>
    <br><br>
    <input type="submit" value="Submit">

</form>

</body>
</html>
